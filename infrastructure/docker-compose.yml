# version: '3.8' # Comentado para evitar advertencia

services:
  # PostgreSQL Database
  postgres:
    image: postgres:14-alpine
    container_name: eagowl-poc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eagowl_poc_db}
      POSTGRES_USER: ${POSTGRES_USER:-eagowl_poc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure}
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/init-data.sql:/docker-entrypoint-initdb.d/02-data.sql

    networks:
      - eagowl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eagowl_poc_user} -d ${POSTGRES_DB:-eagowl_poc_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eagowl-poc-redis
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secure_redis_password_change_this_in_production}
    command: >
      sh -c 'redis-server --appendonly yes --requirepass "$$REDIS_PASSWORD"'
    volumes:
      - redis_data:/data

    networks:
      - eagowl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", 'redis-cli -a "$$REDIS_PASSWORD" ping | grep -q PONG']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # EAGOWL-POC Backend API Server
  api-server:
    build:
      context: ../server
      dockerfile: docker/Dockerfile
      target: production
    container_name: eagowl-poc-api
    environment:
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0

      POSTGRES_DB: ${POSTGRES_DB:-eagowl_poc_db}
      POSTGRES_USER: ${POSTGRES_USER:-eagowl_poc_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-secure}

      DATABASE_URL: postgresql://${POSTGRES_USER:-eagowl_poc_user}:${POSTGRES_PASSWORD:-secure}@postgres:5432/${POSTGRES_DB:-eagowl_poc_db}

      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-secure_redis_password_change_this_in_production}

      JWT_SECRET: ${JWT_SECRET:-qweyuiw6686g}

      WS_PORT: 9998
      WS_HOST: 0.0.0.0

      MEDIA_STORAGE_PATH: /app/storage/media
      RECORDING_PATH: /app/storage/recordings

      STUN_SERVER: ${STUN_SERVER:-stun:stun.l.google.com:19302}
      TURN_SERVER: ${TURN_SERVER:-}
      TURN_USERNAME: ${TURN_USERNAME:-eagowl_turn_user}
      TURN_PASSWORD: ${TURN_PASSWORD:-secure_turn_password_change_this_in_production}

      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost:3001}

      METRICS_ENABLED: "true"
      METRICS_PORT: ${METRICS_PORT:-9090}
    volumes:
      - media_storage:/app/storage/media
      - recordings:/app/storage/recordings
      - logs:/app/logs
    networks:
      - eagowl-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # STUN/TURN Server for WebRTC
  coturn:
    image: coturn/coturn:4.6
    container_name: eagowl-poc-coturn
    environment:
      TURN_USERNAME: ${TURN_USERNAME:-eagowl_turn_user}
      TURN_PASSWORD: ${TURN_PASSWORD:-secure_turn_password_change_this_in_production}
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
      - ./coturn/cert.pem:/etc/ssl/cert.pem
      - ./coturn/key.pem:/etc/ssl/key.pem
    ports:
      - "3478:3478/udp"
      - "3478:3478/tcp"
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - api-server

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eagowl-poc-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - eagowl-network
    depends_on:
      - api-server
      - coturn
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Metrics Server (ojo puerto host para no chocar con api-server:9090)
  prometheus:
    image: prom/prometheus:latest
    container_name: eagowl-poc-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9091}:9090"
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - api-server

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: eagowl-poc-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-secure}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Optional: Elasticsearch for log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eagowl-poc-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - eagowl-network
    restart: unless-stopped
    profiles:
      - logging

  # Optional: Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: eagowl-poc-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    networks:
      - eagowl-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    profiles:
      - logging

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_storage:
    driver: local
  recordings:
    driver: local
  logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  eagowl-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
