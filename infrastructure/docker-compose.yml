# version: '3.8' # Comentado para evitar advertencia

services:
  # PostgreSQL Database zazu
  postgres:
    image: postgres:14-alpine
    container_name: eagowl-poc-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-eagowl_poc_db}
      POSTGRES_USER: eagowl_poc_user
      POSTGRES_PASSWORD: -eagowl_poc_user
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./postgres/init-data.sql:/docker-entrypoint-initdb.d/02-data.sql
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - eagowl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-eagowl_poc_user} -d ${POSTGRES_DB:-eagowl_poc_db}"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: eagowl-poc-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-}
    volumes:
      - redis_data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - eagowl-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # EAGOWL-POC Backend API Server
  api-server:
    build:
      context: ../server
      dockerfile: docker/Dockerfile
      target: production
    container_name: eagowl-poc-api
    environment:
      NODE_ENV: production
      PORT: 8080
      HOST: 0.0.0.0
      DATABASE_URL: postgresql://${POSTGRES_USER:-eagowl_poc_user}:${POSTGRES_PASSWORD:-eagowl_poc_user}@postgres:5432/${POSTGRES_DB:-eagowl_poc_db}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-}
      JWT_SECRET: ${JWT_SECRET:${JWT_SECRET:-4d79eebd}}
      WS_PORT: 9998
      WS_HOST: 0.0.0.0
      MEDIA_STORAGE_PATH: /app/storage/media
      RECORDING_PATH: /app/storage/recordings
      STUN_SERVER: ${STUN_SERVER:-stun:stun.l.google.com:19302}
      TURN_SERVER: ${TURN_SERVER:-}
      TURN_USERNAME: ${TURN_USERNAME:-}
      TURN_PASSWORD: ${TURN_PASSWORD:-}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      METRICS_ENABLED: true
      METRICS_PORT: 9090
    volumes:
      - media_storage:/app/storage/media
      - recordings:/app/storage/recordings
      - logs:/app/logs
    ports:
      - "${API_PORT:-8080}:8080"
      - "${WS_PORT:-9998}:9998"
      - "${METRICS_PORT:-9090}:9090"
    networks:
      - eagowl-network
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # STUN/TURN Server for WebRTC
  coturn:
    image: coturn/coturn:4.6
    container_name: eagowl-poc-coturn
    environment:
      TURN_USERNAME: ${TURN_USERNAME:-eagowl_user}
      TURN_PASSWORD: ${TURN_PASSWORD:${TURN_PASSWORD:-4d79eebd}}
    volumes:
      - ./coturn/turnserver.conf:/etc/coturn/turnserver.conf
      - ./coturn/cert.pem:/etc/ssl/cert.pem
      - ./coturn/key.pem:/etc/ssl/key.pem
    ports:
       - "3478:3478/udp"           # STUN/TURN UDP
       - "3478:3478/tcp"           # STUN/TURN TCP
       # Deshabilitar rango amplio para evitar conflictos de puertos
       #        # - "49152-65535:49152-65535/udp"  # RTP/RTCP range - Deshabilitado
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - api-server

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: eagowl-poc-nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/ssl:/etc/nginx/ssl
      - logs:/var/log/nginx
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    networks:
      - eagowl-network
    depends_on:
      - api-server
      - coturn
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Prometheus Metrics Server
  prometheus:
    image: prom/prometheus:latest
    container_name: eagowl-poc-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - api-server

  # Grafana Dashboard
  grafana:
    image: grafana/grafana:latest
    container_name: eagowl-poc-grafana
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/dashboards:/var/lib/grafana/dashboards
    ports:
      - "${GRAFANA_PORT:-3001}:3000"
    networks:
      - eagowl-network
    restart: unless-stopped
    depends_on:
      - prometheus

  # Optional: Elasticsearch for log aggregation
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: eagowl-poc-elasticsearch
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    ports:
      - "${ELASTICSEARCH_PORT:-9200}:9200"
    networks:
      - eagowl-network
    restart: unless-stopped
    profiles:
      - logging

  # Optional: Kibana for log visualization
  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    container_name: eagowl-poc-kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports:
      - "${KIBANA_PORT:-5601}:5601"
    networks:
      - eagowl-network
    depends_on:
      - elasticsearch
    restart: unless-stopped
    profiles:
      - logging

# Volumes
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  media_storage:
    driver: local
  recordings:
    driver: local
  logs:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  elasticsearch_data:
    driver: local

# Networks
networks:
 eagowl-network:
 driver: bridge
 ipam:
 config:
 - subnet: 172.25.0.0/16
