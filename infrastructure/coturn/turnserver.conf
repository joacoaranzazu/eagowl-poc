# Basic TURN server configuration
listening-ip=0.0.0.0
listening-port=3478
tls-listening-port=5349
realm=eagowl-poc
total-quota=100
user-quota=12
max-bps=64000
# Use self-signed certificates
cert=/etc/ssl/cert.pem
pkey=/etc/ssl/key.pem
# Log file
log-file=/var/log/turnserver.log
verbose
# Enable guest accounts for testing
use-auth-secret=true
auth-secret=eagowl_secret_key
# Disable guest accounts for better security