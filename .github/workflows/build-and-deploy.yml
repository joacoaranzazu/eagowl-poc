name: Docker Build (Manual/Tags)

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*.*.*'

jobs:
  docker-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build API image
        run: |
          docker build -f server/docker/Dockerfile --target production -t eagowl-poc-api:ci server
