name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build (${{ matrix.app }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app: [server, mobile, dispatch-console]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm
          cache-dependency-path: |
            server/package-lock.json
            mobile/package-lock.json
            dispatch-console/package-lock.json

      - name: Install dependencies
        run: |
          cd ${{ matrix.app }}
          npm ci --legacy-peer-deps

      - name: Build
        run: |
          cd ${{ matrix.app }}
          if [ "${{ matrix.app }}" = "server" ]; then
            npm run build
          elif [ "${{ matrix.app }}" = "mobile" ]; then
            npx expo export:web --no-warn
          elif [ "${{ matrix.app }}" = "dispatch-console" ]; then
            npm run build
          fi

      - name: Smoke test (server)
        if: matrix.app == 'server'
        run: |
          cd server
          node dist/main-simple.js &
          PID=$!
          sleep 2
          kill $PID

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.app }}-build
          path: |
            server/dist
            mobile/dist
            dispatch-console/build
          if-no-files-found: ignore
          retention-days: 14
